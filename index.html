<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rocket Ransom Letter</title>
  </head>
  <body>
    <!-- Header - Theme is Team Rocket has kidnapped a pokemon and sent us a Ransom Letter /  -->
    <header class="header">
      <img src="images/Header.png" alt="Pokemon ransom note" width="100%" />
    </header>

    <!-- Row 1, Column 1 Preview Window  --  
        Press any key to start
        Image with a caption below based on status
            If none or new game: newImage
            If win/loss: currentWord.winLoseImage -->
    <div class="row">
      <div class="col-md-4">
        <div class="container">
          <div class="row">
            <h2><span id="pressKeyToStart"></span></h2>
          </div>
          <div class="row">
            <div class="previewImage">
              <span id="rocketpic"></span>
              <span id="kidnappedPokemonpic"></span>
            </div>
            <div class="row">
              <p class="previewCaption"><span id="newCaption"></span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 1 Column 2 Game dynamics -->
      <div class="col-md-8">
        <div class="container">
          <div class="puzzleContainer">
            <h2>
              The ransom note is smudged so you're having trouble making out the
              name of the pokemon Team Rocket has kidnapped. Your best guess is:
            </h2>
            <!-- Puzzle blank spaces will appear here -->
            <br />
            <h1 id="puzzleBox"><span id="answerArray"></span></h1>
            <br />
            <!-- These need get the guessesRemaining and lettersGuessed -->
            <h4>
              Number of Guesses Remaining: <span id="remainingGuessesId"></span>
            </h4>
            <br />
            <h4>
              Letters Already Guessed: <span id="lettersGuessedId"></span>
            </h4>
          </div>
          <div class="scoreBox">
            <h3>Wins: <span id="winsId"></span></h3>
            <h3>Losses: <span id="lossesId"></span></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- IF TIME Sound on and off toggle to find one to copy/paste-->
    </div>

    <script src="gamescript.js"></script>
  </body>
</html>
